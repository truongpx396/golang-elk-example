
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: k8s-dashboard
spec:
  hosts:
  - "*"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: my-k8s-dashboard-kubernetes-dashboard
        port:
          number: 443